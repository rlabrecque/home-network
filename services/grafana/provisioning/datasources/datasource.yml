apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: telegraf
    isDefault:
    editable: false
    url: http://influxdb.raspberrypi.local
    jsonData:
      httpMode: GET

  - name: Pihole-FTL
    type: influxdb
    access: proxy
    database: pihole-FTL
    editable: false
    url: http://influxdb.raspberrypi.local
    jsonData:
      httpMode: GET
